<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

/* Global */
body {
  background-color: #f5f5f7;
  color: #2d2d2d;
  font-family: 'Montserrat', sans-serif;
  line-height: 1.55;
  margin: 0;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1f2937;
  color: white;
  padding: 2rem 2.5rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
header h1 {
  font-size: 2rem;
  margin: 0;
}
header .contact-bar {
  text-align: right;
  font-size: 0.9rem;
}
header .contact-bar a {
  color: #d1d5db;
  text-decoration: none;
}
header .contact-bar a:hover {
  text-decoration: underline;
}

/* --- Section Blocks (Tight & Modern) --- */
section {
  max-width: 900px;
  margin: 1.5rem auto;        /* tightened space between sections */
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  padding: 2rem 2.25rem;      /* slightly refined padding */
}
section h2 {
  font-size: 1.6rem;
  color: #1f2937;
  margin: 0 0 0.8rem 0;       /* tightened */
}
section p {
  color: #374151;
  margin: 0.6rem 0;           /* consistent paragraph spacing */
}

/* --- Projects Grid --- */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(430px, 1fr));
  gap: 1.5rem;                /* slightly tighter grid spacing */
  max-width: 1100px;
  margin: 1.5rem auto 2.5rem;
  padding: 0 1rem;            /* tighter and cleaner */
}

/* --- Project Cards --- */
.project-box {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  padding: 1.6rem 1.75rem;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;                /* global clean spacing */
  transition: transform 0.2s ease;
}
.project-box:hover {
  transform: translateY(-4px);
}

.project-box h2 {
  font-size: 1.25rem;
  color: #1f2937;
  margin: 0 0 0.25rem 0;
}
.project-box h3 {
  font-size: 1.05rem;
  color: #374151;
  margin: 0.2rem 0 0.4rem;
}

/* paragraph rhythm inside cards */
.project-box p {
  margin: 0.45rem 0;
  line-height: 1.45;
}

/* lists */
.project-box ul {
  margin: 0.2rem 0 0.6rem 1.2rem;
  padding-left: 1.0rem;
}
.project-box ul li {
  margin-bottom: 0.2rem;
}

/* --- Media inside cards --- */
.project-media img,
.project-media iframe {
  width: 85%;                 /* reduced size so text breathes */
  max-width: 480px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  margin: 0.7rem auto 0;      /* centered + lighter spacing */
}
.project-media iframe {
  height: 165px;              /* slightly shorter for balance */
}

/* --- Responsive --- */
@media (max-width: 600px) {
  .projects {
    grid-template-columns: 1fr;
  }
  header {
    flex-direction: column;
    text-align: center;
  }
  header .contact-bar {
    margin-top: 1rem;
    text-align: center;
  }
}
</style>
