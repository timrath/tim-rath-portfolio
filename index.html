<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

body {
  background-color: #f5f5f7;
  color: #2d2d2d;
  font-family: 'Montserrat', sans-serif;
  line-height: 1.55;
  margin: 0;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1f2937;
  color: white;
  padding: 2rem 2.5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
header h1 {
  font-size: 2rem;
  margin: 0;
}
header .contact-bar {
  text-align: right;
  font-size: 0.9rem;
}
header .contact-bar a {
  color: #d1d5db;
  text-decoration: none;
}
header .contact-bar a:hover {
  text-decoration: underline;
}

/* Main sections */
section {
  max-width: 900px;
  margin: 2rem auto;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  padding: 2rem;
}
section h2 {
  font-size: 1.6rem;
  color: #1f2937;
  margin-bottom: 1rem;
}
section p {
  color: #374151;
}

/* Portfolio divider bar */
.portfolio-divider {
  max-width: 1100px;
  margin: 2rem auto 1rem;
  background-color: #1f2937;
  padding: 0.9rem 0;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.portfolio-divider h2 {
  margin: 0;
  color: white;
  font-size: 1.35rem;
  letter-spacing: 0.5px;
  font-weight: 600;
}

/* Portfolio grid */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
  gap: 1.5rem;
  max-width: 1100px;
  margin: 1rem auto 3rem;
  padding: 0 1rem;
}

/* Project cards */
.project-box {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  padding: 1.6rem;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
}
.project-box:hover {
  transform: translateY(-4px);
}

.project-box h2 {
  font-size: 1.3rem;
  color: #1f2937;
  margin-bottom: 0.4rem;
}
.project-box h3 {
  font-size: 1.1rem;
  color: #374151;
  margin-bottom: 0.6rem;
}

/* Clean spacing for paragraphs + lists */
.project-box p {
  margin: 0.35rem 0;
  line-height: 1.45;
}
.project-box ul {
  margin: 0.35rem 0 1rem 1.2rem;
  padding-left: 1.2rem;
}
.project-box li {
  margin-bottom: 0.25rem;
}

.project-box a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 500;
}
project-box a:hover {
  text-decoration: underline;
}

/* Media — UPDATED */
.project-media {
  margin-top: auto;
  height: 210px; /* Ensures all media bottoms align */
  display: flex;
  justify-content: flex-end; /* Media sits on bottom */
  align-items: center;       /* Centers narrower images */
  overflow: hidden;          /* Prevents layout shifts */
}

.project-media img,
.project-media iframe {
  height: auto;
  max-height: 100%;
  width: auto;
  max-width: 100%;
  object-fit: contain;       /* Shows full image/video without cropping */
  border-radius: 8px;
  margin-top: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.project-media iframe {
  height: 170px;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
  }
  .contact-bar {
    margin-top: 1rem;
  }
  .projects {
    grid-template-columns: 1fr;
    padding: 0 1rem;
  }
}
</style>
</head>
